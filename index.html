<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
        <form class="form">
        <h1>HTML FORM</h1>
        <label for="name">Name</label>
        <input type="text" id="name"  name="name"  placeholder="Name" required/><br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Email"><br/>
        <label for="password">Password</label>
        <input type="password"name="password" id="password" required placeholder="password" minlength="8"><br/>
        <label for="skill">Skill</label>
        <input type="text" name="skill" id="skill" required placeholder="Skill"><br/>
        <label for="num">Phone Number</label>
        <input type="number" name="mobilen" id="num" required placeholder="Mobile Number" minlength="10" maxlength="12" ><br/>
        <div class="radio-wrap">
        <input type="radio" name="Gender" class="radiobtn" value="Male" id="M">
        <label for="M">Male</label>
        <input type="radio" name="Gender" class="radiobtn" value="female"  id="F">
        <label for="F">Female</label>
        <input type="radio" name="Gender"  class="radiobtn" value="Others"  id="Others">
        <label for="Others">Others</label>
    </div>
        <input type="button" value="Submit" id="submit">
    </form>

    <script src="script.js"></script>
